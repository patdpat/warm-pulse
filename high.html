<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact V5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="image/high_images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/vendor/noui/nouislider.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/high_css/util.css">
    <link rel="stylesheet" type="text/css" href="css/high_css/main.css">
    <!--===============================================================================================-->
</head>

<body>


    <div class="container-contact100" style="background-color: orange">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                    ต้องการความช่วยเหลือหรือคุยกับใครเลยใช่มั้ยล่า ติดต่อล่วงหน้า ประหยัดเวลาได้เยอะเลยนะ!
                </span>

                <div class="wrap-input100 validate-input bg1" data-validate="Please Type Your Name">
                    <span class="label-input100">ชื่อ - นามสกุล *</span>
                    <input class="input100" type="text" name="name" placeholder="Enter Your Name">
                </div>

                <div class="wrap-input100 validate-input bg1 rs1-wrap-input100"
                    data-validate="Enter Your Email (e@a.x)">
                    <span class="label-input100">Email *</span>
                    <input class="input100" type="text" name="email" placeholder="Enter Your Email ">
                </div>

                <div class="wrap-input100 bg1 rs1-wrap-input100">
                    <span class="label-input100">โทรศัพท์</span>
                    <input class="input100" type="text" name="phone" placeholder="Enter Number Phone">
                </div>

                <div class="wrap-input100 input100-select bg1">
                    <span class="label-input100">บริการทางการแพทย์ที่ต้องการ *</span>
                    <div>
                        <select class="js-select2" name="service">
                            <option>พบแพทย์</option>
                            <option>รับคำปรึกษา</option>
                            <option>โทรปรึกษานักจิตวิทยาทันที</option>
                        </select>
                        <div class="dropDownSelect2"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary">ส่งข้อมูลของคุณเล้ยยยย</button>


</body>

</html>
